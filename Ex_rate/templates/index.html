<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY CONVERTER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <h1>Convert Your Currency</h1>
   
   <form action="{% url 'Ex_rate:home' %}" method="post">
       {% csrf_token %}

       <label for="base_currency">Base Currency:</label>
       <select name="base_currency" id="">
           {% for currency, rates in conv_rates.items %}
               <option value="{{currency}}">{{currency}}</option>
           {% endfor %}
       </select><br><br>  

       <label for="target_currency">Target Currency:</label>
       <select name="target_currency" id="">
           {% for currency, rates in conv_rates.items %}
               <option value="{{currency}}">{{currency}}</option>
           {% endfor %}
       </select><br><br>

       <label for="amount">Amount: </label>
       <input type="text" name="amount" id="" placeholder="Amount"><br><br>
       
       <button class=" btn btn-outline-secondary" type="submit">Convert</button>
    </form>
</body>
</html>
